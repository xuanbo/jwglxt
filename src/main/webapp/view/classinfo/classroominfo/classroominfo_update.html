<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>首页</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="../../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../css/bootstrap-datetimepicker.css">
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="../../../js/jquery.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="../../../js/bootstrap.min.js"></script>
  <script src="../../../js/bootstrap-datetimepicker.js"></script>
  <script src="../../../js/bootstrap-datetimepicker.zh-CN.js"></script>
</head>

<body>
<div style="padding:0px; margin:0px;">
  <ul class="breadcrumb" style="  margin:0px; ">
    <li><a href="#">班级管理</a></li>
    <li>教室名称</li>
    <li>修改教室</li>
  </ul>
</div>

<form action="" method="post" class="form-horizontal">

  <h5 class="page-header alert-info" style="padding:10px; margin:0px; margin-bottom:5px;">基本信息</h5>
  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">编号</label>
        <div class="col-sm-9">
          <input type="text" name="" disabled th:value="${classroom.id}" class="form-control input-sm input-id" placeholder="请输入编号"/>
        </div>
      </div>

    </div>
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">教室名称</label>
        <div class="col-sm-9">
          <input type="text" name="" th:value="${classroom.name}" class="form-control input-sm input-name" placeholder="请输入教室名称"/>
        </div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">容纳人数</label>
        <div class="col-sm-9">
          <input type="text" name="" th:value="${classroom.number}" class="form-control input-sm input-number" placeholder="请输入容纳人数"/>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">设备信息</label>
        <div class="col-sm-9">
          <input type="text" name="" th:value="${classroom.deviceInfo}" class="form-control input-sm input-deviceInfo" placeholder="请输入设备信息"/>
        </div>
      </div>

    </div>

  </div>

  <h5 class="page-header alert-info" style="padding:10px; margin:0px; margin-bottom:5px;">备注</h5>
  <div class="row">
    <div class="col-sm-10">
      <div class="form-group">
        <label class="col-sm-3 control-label">备注</label>
        <div class="col-sm-9">
          <textarea class="form-control input-remark" th:text="${classroom.remark}"></textarea>
        </div>
      </div>

    </div>

  </div>
  <div class="row">
    <div class="col-sm-3 col-sm-offset-4">
      <input type="submit" class="btn btn-success btn-save" value="保存"/>

      <a class="btn btn-warning" href="javascript:history.go(-1);">返回上一级</a>
    </div>
  </div>
</form>
<script>
  updateClass();

  function updateClass(){
    //更新学生
    $(".btn-save").on("click", function (e) {
      e.preventDefault();
      var id = $(".input-id").val();
      var name = $(".input-name").val();
      var number = $(".input-number").val();
      var deviceInfo = $(".input-deviceInfo").val();
      var remark = $(".input-remark").val();
      $.ajax({
        url: '/classroom',
        method: 'PUT',
        data: JSON.stringify({
          id: id,
          name: name,
          number: number,
          deviceInfo: deviceInfo,
          remark: remark
        }),
        dataType: 'html',
        contentType: 'application/json',
        success: function (data) {
          console.log(data);
          location.reload();
        }
      });
    });
  }
</script>
</body>
</html>
