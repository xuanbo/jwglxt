<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>首页</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="../../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../css/bootstrap-datetimepicker.css">
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="../../../js/jquery.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="../../../js/bootstrap.min.js"></script>
  <script src="../../../js/bootstrap-datetimepicker.js"></script>
  <script src="../../../js/bootstrap-datetimepicker.zh-CN.js"></script>
</head>

<body>
<div style="padding:0px; margin:0px;">
  <ul class="breadcrumb" style="  margin:0px; ">
    <li><a href="#">招生管理</a></li>
    <li>学员池</li>
    <li>修改学员信息</li>
  </ul>
</div>

<form action="" class="form-horizontal">
  <h5 class="page-header alert-info" style="padding:10px; margin:0px; margin-bottom:5px;">基本信息</h5>
  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">编号</label>
        <div class="col-sm-9">
          <input type="text" name="" disabled class="form-control input-sm input-id" th:value="${student.id}" placeholder="请输入编号"/>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">姓名</label>
        <div class="col-sm-9">
          <input type="text" name="" class="form-control input-sm input-name" th:value="${student.name}" placeholder="请输入姓名"/>
        </div>
      </div>
    </div>
  </div>
  <!--开始 -->
  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">性别</label>
        <div class="col-sm-4">
          <select name="" class="form-control input-sm input-sex">
            <option value="2" th:selected="(${student.sex} == '2')">保密</option>
            <option value="0" th:selected="(${student.sex} == '0')">男</option>
            <option value="1" th:selected="(${student.sex} == '1')">女</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">年龄</label>
        <div class="col-sm-5">
          <input type="text" name="" class="form-control input-sm input-age" th:value="${student.age}" placeholder="请输入年龄"/>
        </div>
      </div>
    </div>
  </div>
  <!--结束 -->
  <!--开始 -->
  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">手机号码</label>
        <div class="col-sm-9">
          <input type="text" name="" class="form-control input-sm input-phone" th:value="${student.phone}" placeholder="请输入手机号码"/>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">电子邮件</label>
        <div class="col-sm-9">
          <input type="text" name="" class="form-control input-sm input-email" th:value="${student.email}"  placeholder="请输入电子邮件"/>
        </div>
      </div>
    </div>
  </div>
  <!--结束 -->
  <!--开始 -->
  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">身份证</label>
        <div class="col-sm-9">
          <input type="text" name="" class="form-control input-sm input-idcard" th:value="${student.idcard}" placeholder="请输入身份证"/>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">家庭地址</label>
        <div class="col-sm-9">
          <input type="text" name="" class="form-control input-sm input-address"  th:value="${student.address}"  placeholder="请输入家庭地址"/>
        </div>
      </div>
    </div>
  </div>
  <!--结束 -->
  <!--开始 -->
  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">出生日期</label>
        <div class="col-sm-9">
          <input type="text" name="" class="form-control input-sm input-birthday"  th:value="${#dates.format(student.birthday, 'yyyy-MM-dd')}" placeholder="请输入出生日期"/>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">所在院校</label>
        <div class="col-sm-9">
          <input type="text" name="" class="form-control input-sm input-school"  th:value="${student.school}" placeholder="请输入所在院校"/>
        </div>
      </div>
    </div>
  </div>
  <!--结束 -->
  <!--开始 -->
  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">QQ号码</label>
        <div class="col-sm-9">
          <input type="text" name="" class="form-control input-sm input-qq"  th:value="${student.qq}" placeholder="请输入QQ号码"/>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">家长姓名</label>
        <div class="col-sm-9">
          <input type="text" name="" class="form-control input-sm input-parentName"  th:value="${student.parentName}" placeholder="请输入家长姓名"/>
        </div>
      </div>
    </div>
  </div>
  <!--结束 -->
  <!--开始 -->
  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">省份</label>
        <div class="col-sm-9">
          <input type="text" name="" class="form-control input-sm input-province" th:value="${student.province}" placeholder="请输入省份"/>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">家长电话</label>
        <div class="col-sm-9">
          <input type="text" name="" class="form-control input-sm input-parentPhone"  th:value="${student.parentPhone}" placeholder="请输入家长电话"/>
        </div>
      </div>
    </div>
  </div>
  <!--结束 -->
  <!--开始 -->
  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">城市</label>
        <div class="col-sm-9">
          <input type="text" name="" class="form-control input-sm input-city"  th:value="${student.city}"  placeholder="请输入城市"/>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">意向状态</label>
        <div class="col-sm-6">
          <select name="" class="form-control input-sm input-status">
            <option th:selected="(${student.status} == '保密')">无意向</option>
            <option th:selected="(${student.status} == '意向低')">意向低</option>
            <option th:selected="(${student.status} == '意向中')">意向中</option>
            <option th:selected="(${student.status} == '意向高')">意向高</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <!--结束 -->
  <h5 class="page-header alert-info" style="padding:10px; margin:0px; margin-bottom:5px;">描述信息</h5>
  <div class="row">
    <div class="col-sm-10">
      <div class="form-group">
        <label class="col-sm-3 control-label">描述信息</label>
        <div class="col-sm-9">
          <textarea class="form-control input-description" th:text="${student.description}"></textarea>
        </div>
      </div>

    </div>

  </div>

  <div class="row">
    <div class="col-sm-3 col-sm-offset-4">
      <input type="submit" class="btn btn-success btn-save" value="修改"/>
      <a class="btn btn-warning" href="javascript:history.go(-1);">返回上一级</a>
    </div>
  </div>
</form>
<script>
  //初始化日期插件
  $(".input-birthday").datetimepicker({
    language: 'zh-CN',
    weekStart: 1,
    todayBtn: 1,
    autoclose: 1,
    todayHighlight: 1,
    startView: 2,
    minView: 2,
    forceParse: 0,
    format: "yyyy-mm-dd"
  });
  updateStu();

  function updateStu(){
    //更新学生
    $(".btn-save").on("click", function (e) {
      e.preventDefault();
      var id = $(".input-id").val();
      var name = $(".input-name").val();
      var sex = $(".input-sex option:selected").val();
      var age = $(".input-age").val();
      var phone = $(".input-phone").val();
      var email = $(".input-email").val();
      var idcard = $(".input-idcard").val();
      var address = $(".input-address").val();
      var birthday = $(".input-birthday").val();
      var school = $(".input-school").val();
      var qq = $(".input-qq").val();
      var parentName = $(".input-parentName").val();
      var province = $(".input-province").val();
      var city = $(".input-city").val();
      var status = $(".input-status option:selected").text();
      var description = $(".input-description").val();
      var parentPhone = $(".input-parentPhone").val();
      $.ajax({
        url: '/student',
        method: 'PUT',
        data: JSON.stringify({
          id: id,
          parentPhone:parentPhone,
          description:description,
          status:status,
          city:city,
          parentName: parentName,
          school: school,
          name: name,
          sex: sex,
          age: age,
          phone: phone,
          qq: qq,
          province: province,
          idcard: idcard,
          birthday: birthday,
          email: email,
          address: address
        }),
        dataType: 'html',
        contentType: 'application/json',
        success: function (data) {
          console.log(data);
          location.reload();
        }
      });
    });
  }
</script>
</body>
</html>
