<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>首页</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="../../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../css/bootstrap-datetimepicker.css">
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="../../../js/jquery.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="../../../js/bootstrap.min.js"></script>
  <script src="../../../js/bootstrap-datetimepicker.js"></script>
  <script src="../../../js/bootstrap-datetimepicker.zh-CN.js"></script>
</head>

<body>
<div style="padding:0px; margin:0px;">
  <ul class="breadcrumb" style="  margin:0px; ">
    <li><a href="#">招生管理</a></li>
    <li>跟踪记录</li>
    <li>修改记录</li>
  </ul>
</div>

<form action="" class="form-horizontal">

  <h5 class="page-header alert-info" style="padding:10px; margin:0px; margin-bottom:5px;">基本信息</h5>
  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">编号</label>
        <div class="col-sm-9">
          <input type="text" name="" disabled th:value="${trace.id}" class="form-control input-sm input-id" placeholder="请输入编号"/>
        </div>
      </div>

    </div>
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">主题</label>
        <div class="col-sm-9">
          <input type="text" name="" th:value="${trace.title}" class="form-control input-sm input-title" placeholder="请输入主题"/>
        </div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">联系学员</label>
        <div class="col-sm-9">
          <select name="" class="form-control input-sm input-studentId">
            <option th:each="student : ${students}" th:text="${student.name}" th:selected="(${trace.studentId} == ${student.id})" th:value="${student.id}">张三</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">联系时间</label>
        <div class="col-sm-9">
          <input type="text" name="" th:value="${#dates.format(trace.time, 'yyyy-MM-dd')}"
                 class="form-control input-sm input-time" placeholder="请输入联系时间"/>
        </div>
      </div>

    </div>

  </div>
  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label class="col-sm-3 control-label">下次联系时间</label>
        <div class="col-sm-9">
          <input type="text" name="" th:value="${#dates.format(trace.nextTime, 'yyyy-MM-dd')}"
                 class="form-control input-sm input-nextTime" placeholder="请输入下次联系时间"/>
        </div>
      </div>

    </div>

  </div>
  <h5 class="page-header alert-info" style="padding:10px; margin:0px; margin-bottom:5px;">具体内容</h5>
  <div class="row">
    <div class="col-sm-10">
      <div class="form-group">
        <label class="col-sm-3 control-label">具体内容</label>
        <div class="col-sm-9">
          <textarea class="form-control input-content" th:text="${trace.content}"></textarea>
        </div>
      </div>

    </div>

  </div>

  <div class="row">
    <div class="col-sm-3 col-sm-offset-4">
      <input type="submit" class="btn btn-success btn-save" value="保存"/>

      <a class="btn btn-warning" href="javascript:history.go(-1);">返回上一级</a>
    </div>
  </div>
</form>
<script>
  //初始化日期插件
  $(".input-time,.input-nextTime").datetimepicker({
    language: 'zh-CN',
    weekStart: 1,
    todayBtn: 1,
    autoclose: 1,
    todayHighlight: 1,
    startView: 2,
    minView: 2,
    forceParse: 0,
    format: "yyyy-mm-dd"
  });

  updateStu();

  function updateStu(){
    //更新学生
    $(".btn-save").on("click", function (e) {
      e.preventDefault();
      var id = $(".input-id").val();
      var title = $(".input-title").val();
      var time = $(".input-time").val();
      var nextTime = $(".input-nextTime").val();
      var content = $(".input-content").text();
      var studentId = $(".input-studentId option:selected").val();
      $.ajax({
        url: '/trace',
        method: 'PUT',
        data: JSON.stringify({
          id: id,
          title:title,
          time:time,
          nextTime:nextTime,
          content:content,
          studentId:studentId
        }),
        dataType: 'html',
        contentType: 'application/json',
        success: function (data) {
          console.log(data);
          location.reload();
        }
      });
    });
  }
</script>
</body>
</html>
