<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>首页</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="../../../css/bootstrap.min.css">
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="../../../js/jquery.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="../../../js/bootstrap.min.js"></script>
</head>

<body>
<div style="padding:0px; margin:0px;">
  <ul class="breadcrumb" style="  margin:0px; ">
    <li><a href="#">学员管理</a></li>
    <li>查询学员</li>
  </ul>
</div>
<form class="form-inline">
  <div class="row alert alert-info" style="margin:0px; padding:3px;">

    <div class="form-group">
      <label class="" for="activename">学员姓名：</label>
      <input type="email" class="form-control input-find" id="activename" placeholder="请输入学员姓名">
    </div>

    <input type="button" class="btn btn-danger  btn-find" value="查询"/>
    <a class="btn btn-success" href="student_add.html">添加学员</a>

  </div>
  <div class="row" style="padding:15px; padding-top:0px; ">
    <table class="table  table-condensed table-striped">
      <tr class="table-tr">
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>手机号码</th>
        <th>电子邮件</th>
        <th>所在院校</th>
        <th>操作</th>
      </tr>
    </table>
  </div>
</form>
<script>
  showAllStu();
  findStu();


  function showAllStu() {
    //展示所有员工信息列表
    var urlAll = '/students';
    var htmlAll = '';
    $.ajax({
      url: urlAll,
      method: 'GET',
      success: function (data) {
        $.each(data, function (key, val) {
          if (val.sex == 0) {
            val.sex = '男';
          } else if (val.sex == 1) {
            val.sex = '女';
          } else {
            val.sex = '保密';
          }
          htmlAll += '<tr class="staff-tr"><td>' + val.id + '</td>' +
              '<td>' + val.name + '</td>' +
              '<td>' + val.sex + '</td>' +
              '<td>' + val.age + '</td>' +
              '<td>' + val.phone + '</td>' +
              '<td>' + val.email + '</td>' +
              '<td>' + val.school + '</td>' +
              '<td><a href=' + "/student/" + val.id + "/updatePage" + '>修改</a><a href="javascript:void(0);" onclick="deleteStu(' + val.id + ')" data-id="' + val.id + '" class="btn-delete">删除</a></td>';
        });
        $(".table-tr").after(htmlAll);
      }
    });
  }

  function findStu() {
    //查询员工信息
    $(".btn-find").on("click", function () {
      var findText = $(".input-find").val();
      for (var i = 0; i < $(".staff-tr").length; i++) {
        $(".staff-tr").eq(i).show();
        if (!$(".staff-tr").eq(i).find("td").eq(1).is(":contains(" + findText + ")")) {
          $(".staff-tr").eq(i).hide();
        } else {
          $(".staff-tr").eq(i).show();
        }
      }
    });
  }
  //删除员工
  function deleteStu(id) {
    $.ajax({
      url: '/student/' + id,
      method: 'DELETE',
      success: function (data) {
        console.log(data);
        location.reload();
      }
    });
  }
</script>
</body>
</html>
